<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>问答历史记录</title>
    <style>
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .header-actions { margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .back-button {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }
        .pagination { margin-top: 20px; }
        .pagination a { display: inline-block; padding: 8px 16px; text-decoration: none; color: #3498db; border: 1px solid #ddd; margin-right: 5px; }
        .pagination a.active { background-color: #3498db; color: white; border: 1px solid #3498db; }
        .admin-controls { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header-actions">
        <h1>问答历史记录</h1>
        <!-- 返回按钮 -->
        <a href="javascript:history.back()" class="back-button">
            返回
        </a>
    </div>

    <!-- 管理员控制区 -->
    <div class="admin-controls" sec:authorize="hasRole('ADMIN')">
        <form th:action="@{/history}" method="get">
            <label for="userId">查询用户ID：</label>
            <input type="number" id="userId" name="userId" placeholder="输入用户ID">
            <button type="submit">查询</button>
            <a th:href="@{/history}">查看所有</a>
        </form>
    </div>

    <!-- 历史记录表格 -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th sec:authorize="hasRole('ADMIN')">用户</th>
            <th>问题</th>
            <th>回答</th>
            <th>时间</th>
            <th>会话ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="history : ${historyPage.content}">
            <td th:text="${history.id}"></td>
            <td sec:authorize="hasRole('ADMIN')" th:text="${history.username}"></td>
            <td th:text="${history.question}"></td>
            <td th:text="${history.answer}"></td>
            <td th:text="${history.formattedTimestamp}"></td>
            <td th:text="${history.sessionId}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 分页控件 -->
    <div class="pagination">
        <a th:href="@{/history(page=${currentPage - 1}, size=20)}" th:unless="${historyPage.first}">上一页</a>
        <th:block th:each="i : ${#numbers.sequence(0, historyPage.totalPages - 1)}">
            <a th:href="@{/history(page=${i}, size=20)}" th:classappend="${i == currentPage ? 'active' : ''}" th:text="${i + 1}"></a>
        </th:block>
        <a th:href="@{/history(page=${currentPage + 1}, size=20)}" th:unless="${historyPage.last}">下一页</a>
    </div>
</div>
</body>
</html>
