<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录 - AI客服系统</title>
    <style>
        /* 全局样式重置和背景 */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #34495e; /* 深蓝灰色背景 */
        }

        /* 登录容器/卡片 */
        .login-container {
            background-color: #ecf0f1; /* 浅灰色背景 */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        /* 标题 */
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        /* 输入框组 */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box; /* 确保 padding 不会影响宽度 */
            font-size: 16px;
        }

        /* 按钮样式 */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #3498db; /* 蓝色主按钮 */
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* 底部链接区域 */
        .form-footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .form-footer a {
            color: #3498db;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* 提示信息样式 */
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
        }
        .error {
            background-color: #e74c3c;
            color: white;
        }
        .success {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>登录</h1>

    <div th:if="${param.error}" class="message error">用户名或密码无效。</div>
    <div th:if="${param.logout}" class="message success">您已成功注销。</div>
    <div th:if="${param.success}" class="message success">注册成功！请登录。</div>

    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        <div class="input-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">登 录</button>
    </form>

    <div class="form-footer">
        <p>还没有账户? <a th:href="@{/register}">立即注册</a></p>
    </div>
</div>

</body>
</html>
