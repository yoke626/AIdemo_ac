<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册 - AI客服系统</title>
    <style>
        body, html { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; justify-content: center; align-items: center; background-color: #34495e; }
        .form-container { background-color: #ecf0f1; padding: 40px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); width: 320px; text-align: center; }
        h1 { color: #2c3e50; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; color: #7f8c8d; font-size: 14px; }
        .input-group input { width: 100%; padding: 10px; border: 1px solid #bdc3c7; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 4px; background-color: #3498db; color: white; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        .btn:hover { background-color: #2980b9; }
        .form-footer { margin-top: 20px; font-size: 14px; }
        .form-footer a { color: #3498db; text-decoration: none; }
        .form-footer a:hover { text-decoration: underline; }
        .message.error { padding: 10px; margin-bottom: 20px; border-radius: 4px; font-size: 14px; background-color: #e74c3c; color: white; }
    </style>
</head>
<body>

<div class="form-container">
    <h1>创建账户</h1>

    <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="input-group">
            <label for="username">用户名</label>
            <input type="text" id="username" th:field="*{username}" required>
        </div>
        <div class="input-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div class="input-group">
            <label for="password">密码</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn">注 册</button>
    </form>

    <div class="form-footer">
        <p>已有账户? <a th:href="@{/login}">返回登录</a></p>
    </div>
</div>

</body>
</html>
